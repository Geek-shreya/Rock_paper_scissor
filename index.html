<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">
    <link rel="icon" href="./images/icon.png">
</head>
<body class="bg-black">

    <h1 class="text-white bg-cyan-950 text-center h-30 w-full pt-3 pb-3 text-4xl border-slate-300 ml-1 mr-1 mt-2 rounded-lg" id="head"><b><i>Rock Paper Scissor Game</i></b></h1>
    <!-- <h1 class="heading"><b><i>Rock Paper Scissor Game</i></b></h1> -->


    <div class="flex mt-6 align-baseline items-center justify-center" class="choices">
        <img src="images/rock.png" class="flex1 choice" id="rock">
        <img src="images/paperr.png" class="hover:bg:transparent flex2 ml-10 choice" id="paper">
        <img src="images/scissor.png" class="flex3 ml-10 choice" id="scissor">
    </div>

    <br><br><br>

    <div class="flex items-center justify-center">
        <div class="flex1 text-white text-3xl ml-20" id="you"><b>You</b> <div class="mt-10 text-center text-6xl" id="user_score">0</div> </div>
        <div class="flex2 text-white text-3xl ml-60 mr-10"><b>Computer</b> <div class="mt-10 text-center text-6xl" id="comp_score">0</div> </div>
    </div>

    <br><br>

    <div class="flex items-center justify-center" id="button">
    <button class="relative inline-flex items-center justify-center p-0.5 mb-10 me-2 overflow-hidden text-sm        font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-80" id="msg_container">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0" id="msg">
        Play your move
        </span>
    </button>
    </div>
    



    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="./images/icon.png" class="h-8" alt="handy Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Handy</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.</span>
        </div>
    </footer>
    
    


    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
